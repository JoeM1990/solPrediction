<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <div id="error-message"></div>
    </div>

    <script src="scripts/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (localStorage.getItem('isAuthenticated')) {
            window.location.href = 'dashboard.html';
            }
         });


         document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
        
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            //Vous pouvez ameliorer l'auth en integrant votre api
            if (username === 'admin' && password === '1234') {
                localStorage.setItem('isAuthenticated', true);
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error-message').innerText = 'Nom d\'utilisateur ou mot de passe incorrect';
            }
        });
    </script>

    
</body>
</html>
