<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collecte de Données du Sol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('assets/sol_plantation.webp'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: brightness(0.8); 
        }

        #soil-data-form {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #prediction-result {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <form id="soil-data-form">
        <label for="ph">pH du Sol:</label>
        <input type="number" id="ph" name="ph" step="0.01" required="">
        
        <label for="nitrogen">Azote (N):</label>
        <input type="number" id="nitrogen" name="nitrogen" required="">
        
        <label for="phosphorus">Phosphore (P):</label>
        <input type="number" id="phosphorus" name="phosphorus" required="">
        
        <label for="potassium">Potassium (K):</label>
        <input type="number" id="potassium" name="potassium" required="">
        
        <label for="moisture">Humidité:</label>
        <input type="number" id="moisture" name="moisture" step="0.01" required="">
        
        <button type="button" onclick="collectData()">Soumettre</button>
    </form>

    <div id="prediction-result">
        Les résultats de la prédiction apparaîtront ici.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="app.js"></script>

    <script>
        function collectData() {
            const ph = document.getElementById('ph').value;
            const nitrogen = document.getElementById('nitrogen').value;
            const phosphorus = document.getElementById('phosphorus').value;
            const potassium = document.getElementById('potassium').value;
            const moisture = document.getElementById('moisture').value;

           
            console.log({ ph, nitrogen, phosphorus, potassium, moisture });

          
            const predictionResult = document.getElementById('prediction-result');
            predictionResult.textContent = 'Prédiction: Sol fertile avec un potentiel de culture élevé!';

            alert('Données soumises avec succès!');
        }
    </script>
</body>
</html>
