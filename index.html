<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collecte de Données du Sol</title>
</head>
<body>
    <form id="soil-data-form">
        <label for="ph">pH du Sol:</label>
        <input type="number" id="ph" name="ph" step="0.01" required><br><br>
        
        <label for="nitrogen">Azote (N):</label>
        <input type="number" id="nitrogen" name="nitrogen" required><br><br>
        
        <label for="phosphorus">Phosphore (P):</label>
        <input type="number" id="phosphorus" name="phosphorus" required><br><br>
        
        <label for="potassium">Potassium (K):</label>
        <input type="number" id="potassium" name="potassium" required><br><br>
        
        <label for="moisture">Humidité:</label>
        <input type="number" id="moisture" name="moisture" step="0.01" required><br><br>
        
        <button type="button" onclick="collectData()">Soumettre</button>
    </form>

    <!-- Inclusion de TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="app.js"></script>
</body>
</html>
